# This is the lefthook configuration that replaces husky + lint-staged

pre-commit:
  parallel: true
  commands:
    biome:
      glob: "**/*.{ts,tsx,json,js,jsx,css,html}"
      run: pnpm biome lint --write --no-errors-on-unmatched {staged_files}
      stage_fixed: true
    oxfmt:
      glob: "**/*.{ts,tsx,json,js,jsx,css,html,md,mdx,yml,yaml}"
      run: pnpm fmt {staged_files}
      stage_fixed: true
