name: Release
on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: "Release Type"
        required: true
        default: "minor"
        type: choice
        options:
          - major
          - minor
          - patch
          - prerelease
  push:
    branches:
      - "main"
    tags-ignore:
      - "*"

permissions:
  actions: read
  contents: read
  id-token: write

# Releases and prereleases are grouped separately so that pushes to main
# (which trigger dev releases) don't cancel in-progress manual releases
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on:
      group: ubuntu-large-runners
    permissions:
      actions: read
      contents: write
      id-token: write
      pull-requests: read

    # Regular releases can only be triggered from main, prereleases can be from any branch
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.releaseType == 'prerelease')

    env:
      IS_RELEASE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.releaseType != 'prerelease' }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.GH_ACTIONS_DEPLOY_KEY_RULE_BYPASS }}

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".tool-versions"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - run: pnpm install nx --global

      - uses: nrwl/nx-set-shas@v4

      # This must be a real github account otherwise vercel thows ugly errors
      - run: git config --global user.email "integrations@zuplo.com"
      - run: git config --global user.name "Zuplo Integrations"

      - run: pnpm check
      - run: nx run-many -t build:ci

      - name: Get Variables
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "branch_safe=$(echo ${{ github.ref_name }} | sed 's/[^a-zA-Z0-9]/-/g')" >> $GITHUB_OUTPUT

      - name: Copy readme
        run: cp README.md packages/zudoku

      - name: Version
        if: env.IS_RELEASE == 'true'
        run: nx release version --specifier ${{ github.event.inputs.releaseType }} --git-commit --git-tag=true

      - name: Version (Branch Prerelease)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.releaseType == 'prerelease'
        run: nx release version --specifier 0.0.0-${{ steps.vars.outputs.branch_safe }}.${{ steps.vars.outputs.sha_short }} --git-tag=false

      - name: Version (Dev Prerelease)
        if: github.event_name == 'push'
        run: nx release version --specifier 0.0.0-${{ steps.vars.outputs.sha_short }} --git-tag=false

      - name: Publish Modules
        run: pnpm publish --provenance --filter zudoku --filter create-zudoku --no-git-checks --tag ${{ (github.event_name == 'push' || github.event.inputs.releaseType == 'prerelease') && 'dev' || 'latest' }}

      - run: echo "ZUDOKU_VERSION=$(node --print 'require(`./packages/zudoku/package.json`).version')" >> $GITHUB_ENV

      - name: Push Git Changes
        if: env.IS_RELEASE == 'true'
        run: git push origin main --follow-tags

      - uses: actions/github-script@v8
        name: ${{ env.IS_RELEASE == 'true' && 'Create Release' || 'Create Pre-release' }}
        id: create-release
        if: github.ref == 'refs/heads/main'
        with:
          result-encoding: string
          retries: 3
          script: |
            const { default: release } = await import('${{ github.workspace }}/.github/workflows/release.js')
            await release({ github, context, core })

      - name: Authenticate to Google Cloud
        if: github.ref == 'refs/heads/main'
        uses: google-github-actions/auth@v3
        with:
          token_format: access_token
          workload_identity_provider: ${{ vars.GCP_ACTIONS_IDENTITY_PROVIDER }}
          service_account: github-actions-opensource@zuplo-production.iam.gserviceaccount.com
          access_token_lifetime: 300s

      - name: Upload CSS
        if: github.ref == 'refs/heads/main'
        uses: google-github-actions/upload-cloud-storage@v3
        with:
          process_gcloudignore: false
          path: packages/zudoku/standalone
          glob: "**/*.css"
          destination: cdn.zudoku.dev/${{ env.ZUDOKU_VERSION }}
          parent: false
          headers: |-
            content-type: text/css

      - name: Upload Javascript
        if: github.ref == 'refs/heads/main'
        uses: google-github-actions/upload-cloud-storage@v3
        with:
          process_gcloudignore: false
          path: packages/zudoku/standalone
          glob: "**/*.js"
          destination: cdn.zudoku.dev/${{ env.ZUDOKU_VERSION }}
          parent: false
          headers: |-
            content-type: text/javascript
            cache-control: public,max-age=31536000,immutable

      - name: Upload HTML (Latest)
        if: env.IS_RELEASE == 'true'
        uses: google-github-actions/upload-cloud-storage@v3
        with:
          process_gcloudignore: false
          path: packages/zudoku/standalone/index.html
          destination: cdn.zudoku.dev/latest
          parent: false
          headers: |-
            content-type: text/html

      - name: Upload CSS (Latest)
        if: env.IS_RELEASE == 'true'
        uses: google-github-actions/upload-cloud-storage@v3
        with:
          process_gcloudignore: false
          path: packages/zudoku/standalone
          glob: "**/*.css"
          destination: cdn.zudoku.dev/latest
          parent: false
          headers: |-
            content-type: text/css

      - name: Upload Javascript (Latest)
        if: env.IS_RELEASE == 'true'
        uses: google-github-actions/upload-cloud-storage@v3
        with:
          process_gcloudignore: false
          path: packages/zudoku/standalone
          glob: "**/*.js"
          destination: cdn.zudoku.dev/latest
          parent: false
          headers: |-
            content-type: text/javascript
            cache-control: public,max-age=31536000,immutable

      - name: Upload Artifacts
        if: github.ref == 'refs/heads/main'
        uses: google-github-actions/upload-cloud-storage@v3
        with:
          process_gcloudignore: false
          path: packages/zudoku/stats.html
          destination: cdn.zudoku.dev/build/rollup/${{ github.run_id }}-${{ github.run_attempt }}
          parent: false
          headers: |-
            content-type: text/html

      - name: Clear CDN Cache
        if: env.IS_RELEASE == 'true'
        run: |
          curl --request POST \
          --url https://api.cloudflare.com/client/v4/zones/1abaefabd6800e9979a740a7cdf235a8/purge_cache \
          --header 'Content-Type: application/json' \
          --header 'Authorization: Bearer ${{ secrets.CF_ZONE_PURGE_ACCESS_TOKEN }}' \
          --data '{ "purge_everything": true }'

      - name: Write Summary
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ðŸ“ Bundle stats uploaded" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Stats](https://cdn.zudoku.dev/build/rollup/${{ github.run_id }}-${{ github.run_attempt }}/stats.html)" >> $GITHUB_STEP_SUMMARY

      - name: Generate a token
        if: env.IS_RELEASE == 'true'
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.ZUDOKU_GH_APP_ID }}
          private-key: ${{ secrets.ZUDOKU_GH_APP_PRIVATE_KEY }}
          owner: zuplo
          repositories: |
            docs
            core
            www

      # Trigger updates of internal projects using Zudoku
      - run: gh workflow run update-zudoku.yaml --repo zuplo/docs --ref main
        if: env.IS_RELEASE == 'true'
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
      - run: gh workflow run zudoku-builder.yaml --repo zuplo/core --ref main
        if: env.IS_RELEASE == 'true'
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Trigger Zuplo Docs Update
        if: env.IS_RELEASE == 'true'
        run: curl ${{ secrets.VERCEL_DOCS_WEBHOOK_URL }}
