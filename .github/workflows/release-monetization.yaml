name: Release Monetization Plugin
on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: read
  id-token: write

concurrency:
  group: release-monetization
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.GH_ACTIONS_DEPLOY_KEY_RULE_BYPASS }}

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".tool-versions"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Update npm for OIDC trusted publishing support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm --filter @zuplo/zudoku-plugin-monetization run build

      - name: Bump version
        working-directory: packages/plugin-zuplo-monetization
        run: npm version ${{ github.event.inputs.releaseType }} --no-git-tag-version

      - name: Get version
        id: version
        run: echo "version=$(node --print 'require(`./packages/plugin-zuplo-monetization/package.json`).version')" >> $GITHUB_OUTPUT

      - name: Publish
        working-directory: packages/plugin-zuplo-monetization
        run: npm publish --provenance --access public --tag latest

      - name: Commit and tag
        run: |
          git config user.email "integrations@zuplo.com"
          git config user.name "Zuplo Integrations"
          git add packages/plugin-zuplo-monetization/package.json
          git commit -m "chore(release): @zuplo/zudoku-plugin-monetization v${{ steps.version.outputs.version }} [skip ci]"
          git tag "monetization-v${{ steps.version.outputs.version }}"
          git push origin main --follow-tags
