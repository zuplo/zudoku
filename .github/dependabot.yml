version: 2

updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # Maintain dependencies for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      nx-dependencies:
        patterns:
          - "@nx/*"
          - "nx"
      eslint-dependencies:
        patterns:
          - "*eslint*"
      prettier-dependencies:
        patterns:
          - "*prettier*"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
